<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConvertX</title>
  <link rel="stylesheet" href="pico.lime.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="container-fluid">
    <nav>
      <ul>
        <li><strong>ConvertX</strong></li>
      </ul>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><button class="secondary">Products</button></li>
      </ul>
    </nav>
  </header>

  <main class="container-fluid">

    <!-- File upload -->
    <form method="post" enctype="multipart/form-data">
      <div>
        <article>
          <table id="file-list">
            <tr>
              <td>file.jpg</td>
              <td>3.2 MB</td>
              <td><button>x</button></td>
            </tr>
          </table>
          <input type="file" name="file" multiple />
          
        </article>
        <!-- <div class="icon">></div> -->
        <article>
          <select name="to" aria-label="Convert to" required>
            <option selected disabled value="">Convert to</option>
            <option>JPG</option>
            <option>PNG</option>
            <option>SVG</option>
            <option>PDF</option>
            <option>DOCX</option>
          </select>
        </article>
      </div>
      <div class="center">
        <button type="submit">Convert</button>
      </div>
    </form>
  </main>
  <footer></footer>
</body>

</html>
